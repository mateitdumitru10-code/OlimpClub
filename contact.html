<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OlimpClub - Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>OlimpClub</h1>
      <button id="nav-toggle" aria-label="Deschide meniul">☰</button>
      <div id="nav-menu">
        <ul class="nav-menu">
          <li><a href="./index.html">Acasă</a></li>
          <li><a href="./cursuri.html">Cursuri</a></li>
          <li><a href="./profesori.html">Profesori</a></li>
          <li><a href="./#recenzii">Recenzii</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section id="contact">
        <h2>Contactează-ne</h2>
        <form id="contact-form">
          <div>
            <label for="nume">Nume:</label>
            <input
              type="text"
              id="nume"
              name="nume"
              placeholder="Numele Dvs."
              required
            />
          </div>
          <div>
            <label for="telefon">Telefon:</label>
            <input
              type="tel"
              id="telefon"
              name="telefon"
              placeholder="Numărul Dvs. de telefon"
              pattern="[0-9]{10}"
              title="Vă rugăm să introduceți un număr de telefon valid (ex: 0722123456)"
              required
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Emailul Dvs."
              required
            />
          </div>
          <div>
            <label for="mesaj">Mesaj:</label>
            <textarea
              id="mesaj"
              name="mesaj"
              placeholder="Mesajul Dvs."
              required
            ></textarea>
          </div>
          <button type="submit">Trimite</button>
        </form>
      </section>

      <section id="info-contact">
        <h2>Informații de Contact</h2>
        <div class="contact-item">
          <h3>Locație</h3>
          <p>Strada Exemplului Nr. 15, București, România</p>
        </div>
        <div class="contact-item">
          <h3>Telefon Suport</h3>
          <p>
            <a
              href="tel:+40722000000"
              style="color: inherit; text-decoration: none"
              >+40 722 000 000</a
            >
          </p>
        </div>
        <div class="contact-item">
          <h3>Program</h3>
          <p>Luni - Vineri: 09:00 - 18:00</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 OlimpClub. Toate drepturile rezervate.</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
